    <script>
      var button = document.getElementById("caculator");
      button.onclick = () => {
        var billvalue = Number(document.getElementById("billvalue").value);
        var billvalue1 = (document.getElementById("billvalue1").value =
          billvalue);
        var tip = document.getElementById("tip");
        var total = document.getElementById("total");
        if (billvalue < 50) {
          tip.value = 0;
          total.value = billvalue;
        } else
          billvalue < 300
            ? (tip.value = billvalue * 0.15) &&
              (total.value = billvalue + billvalue * 0.15)
            : (tip.value = billvalue * 0.2) &&
              (total.value = billvalue + billvalue * 2);
      };
